<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fechamento JRVidros</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script> 
</head>
<body>
    <main>
        <p>
            <input type="number" name="altura" id="altura" placeholder="cm">x
            <input type="number" name="largura" id="largura" placeholder="cm">
            <br>
            <input type="radio" name="tipoDeMed" value="box" id="box">
            <label for="box">Box</label>
            <input type="radio" name="tipoDeMed" value="eng" id="eng" >
            <label for="eng">Engenharia</label>
            <input type="radio" name="tipoDeMed" value="padrao" id="padrao" required>
                <label for="padrao">Padrão</label>    
            <input type="radio" name="tipoDeMed" value="pia" id="pia" >
                <label for="pia">Kit Pia</label>
            <br> <br>
            Cor do vidro: <br>
            <input type="radio" name="cor" value="inc" id="incolor">
                <label for="incolor">Incolor</label>
            <input type="radio" name="cor" value="color" id="color">
                <label for="color">Colorido</label>
            <br> <br>
            <!--Escolhendo o tipo de serviço para definir qual kit de aluminio seria usado-->
            Serviço: <br>
            <select name="tipoDeServ" id="tipoDeServ">
                <option value="j2f">Janela 2 Folhas</option>
                <option value="j4f">Janela 4 Folhas</option>
                <option value="p2f">Porta 2 Folhas</option>
                <option value="p4f">Porta 4 Folhas</option>
                <option value="piv">Porta Pivotante</option>
                <option value="pivD">Dupla Pivotante</option>
                <option value="boxF">Box Frontal</option>
                <option value="boxC">Box de Canto</option>
                <option value="bascP">Báscula P</option>
                <option value="bascG">Báscula G</option>
                <option value="portaoP">Portãozinho P</option>
                <option value="portaoG">Portãozinho G</option>
                <option value="kitPia">Kit Pia</option>
                <option value="trasVao">Trás do vão</option>
                <option value="trasVaoE">Trás do vão c est/</option>
                <option value="trasVaoD">Trás do vão dupla</option>
                <option value="versJ3">Janela Versatik 3F</option>
                <option value="versJ6">Janela Versatik 6F</option>
                <option value="versP3">Porta Versatik 3F</option>
                <option value="versP6">Porta Versatik 6F</option>
            </select>
            <br> <br>
            Cor do alumínio: <br>
            <input type="radio" name="corA" id="branco" value="branco">
                <label for="branco">Branco</label>
            <input type="radio" name="corA" id="preto" value="preto">
                <label for="preto">Preto</label><br>
            <br>
            <br>

            Vinil:<br>
            <input type="number" name="alturaVinil" id="altVin" placeholder="cm">x<input type="number" name="larguraVinil" id="largVin" placeholder="cm">
            <br>
            <br>
            Neste serviço terá puxador? <br>
            <input type="radio" name="pux" id="npux">
                <label for="npux">Não</label><span id="space"></span>
            <input type="radio" name="pux" id="s1">
                <label for="s1">1</label><span id="space"></span>
            <input type="radio" name="pux" id="s2">
                <label for="s2">2</label>
            <br>
            <br>

            <span id="teste"> </span>
            <input type="submit" value="Confirmar" onclick="somaFinal()" class="confirm">
            <br>
         </p>
    </main>
    <footer>
        <a href="https://github.com/srTesch" target="_blank">&copy; Te<strong>S</strong>ch</a>
        <a href="metroLinear/metro.html">Metro Linear</a>
        <a href="../index.html">Orçamento</a>
    </footer>
</body>
</html>
