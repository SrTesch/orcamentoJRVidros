<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamento JRVidros</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <main>
        <h1>Bem vindo à pagina de orçamentos da JRVidros!</h1>
        <p>
            Para começarmos, preciso que você me ajude!
            <br>
            
            <input type="radio" name="tipoDeServ" value="padrao" id="padrao">
            <label for="padrao">Padrão</label>
            <input type="radio" name="tipoDeServ" value="box" id="box">
            <label for="box">Box</label>
            <input type="radio" name="tipoDeServ" value="eng" id="eng">
            <label for="eng">Engenharia</label>
        </p>
        
        <p>
            A cor do vidro é incolor ou colorido? <br>
            <input type="radio" name="cor" value="inc" id="incolor">
            <label for="incolor">Incolor</label>
            <input type="radio" name="cor" value="color" id="color">
            <label for="color">Colorido</label>
        </p>
        <p>
            Digite a altura:
            <input type="number" name="altura" id="altura"> <br>
            Digite a largura:
            <input type="number" name="largura" id="largura"> <br>
            <input type="button" value="Confirmar" onclick="medida()"><br>
        </p>
        <div id="teste">

        </div>
    </main>
</body>
</html>
